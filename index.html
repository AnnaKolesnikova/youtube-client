<!DOCTYPE html>
<html lang="en">

<head>
    <title>Youtube-client</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Awesome videos!" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="w100"><a href="index.html">YouTube Search</a></h1>
    </header>
    <div class="row">
        <div class="form-container">
            <form id="form" class="search-form" action="#">
                <p><input type="text" id="search" placeholder="Type something..." autocomplete="off" class="request-text" /></p>
                <p><input id="submit-button" type="submit" value="Search" class="btn-primary w100"></p>
            </form>
            <div id="results" class="results"></div>
        </div>
    </div>

    <script src="./src/index.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>

</html>
